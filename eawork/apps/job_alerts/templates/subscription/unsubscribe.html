{% extends "./base.html" %}
{% block content %}
<p>Success! You will no longer receive this alert.</p>

<p>Why did you unsubscribe?</p>

<form action="{{baseurl}}/api/jobs/unsubscribe/thankyou/{{token}}" method="post">
<label><input type="checkbox" name="too_many_emails" value="Too many emails"/>Too many emails</label>
<label><input type="checkbox" name="alerts"/>I want to change alert filters</label>
<label><input type="checkbox" name="unexpected"/>This isn't what I expected</label>
<label><input type="checkbox" name="irrelevant"/>The roles were not relevant to me</label>

<input type="checkbox" value="Other" id="other"/>
<label id="other-label" for="other">Other</label>
<textarea name="other_reason" id="other-reason" maxlength="1000"></textarea>

<input type="submit" id='submit'/>
</form>

<style>
    
    * {
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
    }

    .page {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        max-width: 400px;
    }

    form {
        margin-top: 2rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        cursor: pointer;
    }

    label:hover {
        text-decoration: underline;
    }

    input {
        cursor: pointer;
        accent-color: #2EBDD1;
        margin-right: 1rem;
    }

    #other, #other-label {
        display: inline;
        margin-right: 0.75rem;
    }

    #other-reason {
        display: none;
        margin-top: 1rem;
        width: 100%;
        outline-color: #2EBDD1;
        padding: 0.25rem;
    }

    input#other:checked ~ #other-reason {
        display: block;
    }

    #submit {
        width: 100%;
        background-color: #2EBDD1;
        border: 0px;
        margin-top: 1rem;
        padding: 0.75rem ;
        cursor: pointer;
        border-radius: 4px;
    }

    #submit:hover, #submit:focus {
        background-color: #0aa9bf;
    }
</style>
{% endblock content %}
