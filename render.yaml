databases:
  - name: eawork
    databaseName: eawork
    user: eawork

services:
  - type: web
    name: eawork
    env: python
    buildCommand: poetry install && python manage.py collectstatic --no-input && python manage.py migrate
    startCommand: gunicorn eawork.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: eawork
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
